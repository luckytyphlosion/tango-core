syntax = "proto3";

package tango.matchmaking;

message Packet {
  message Start {
    uint32 protocol_version = 1;
    string session_id = 2;
    string offer_sdp = 3;
  }

  message Offer { string sdp = 1; }

  message Answer { string sdp = 1; }

  message ICECandidates { repeated string ice_candidates = 1; }

  oneof which {
    Start start = 1;
    Offer offer = 2;
    Answer answer = 3;
    ICECandidates ice_candidates = 4;
  }
}
